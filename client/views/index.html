<html>
<head>
	<meta charset="UTF-8">
	<title>My Mean Blog</title>

	<link rel="stylesheet" href="/packages/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/main.css">

	<script src="/packages/angular/angular.min.js"></script>
	<script src="/packages/angular-resource/angular-resource.min.js"></script>

	<script src="/js/main.js"></script>
</head>
<body ng-app="meanblog">

	<h2>Mean blog example</h2>

	<div ng-controller="PostCtrl">
		
		<button class="btn btn-primary" ng-click="loadPosts()">Load Blog Posts</button>

		<table class="post-listing table table-hover table-bordered" ng-show="showPosts">
			<thead>
				<tr>
					<td>Title</td>
					<td>Content</td>
					<td>Options</td>
				</tr>
			</thead>
			<tbody >
				<tr ng-repeat="post in posts">
					<td>{{post.title}}</td>
					<td>{{post.content}}</td>
					<!-- you don't need {{}} around post._id below because you are in an ng-repeat, apparently  --> 
					<td><button class="btn btn-danger" ng-click="deletePost(post._id)">Delete</button></td> 
				</tr>
			</tbody>
			<span class="post-title">{{post.title}}</span>
		</table>

		<form class="create-post form-inline">
			<div class="form-group">
				<input type="text" class="form-control" ng-model="newPost.title" placeholder="Title">
			</div>

			<div class="form-group">
				<input type="text" class="form-control" ng-model="newPost.content" placeholder="Content">
			</div>

			<div class="form-group">
				<input type="text" class="form-control" ng-model="newPost.tags" placeholder="Tags">
			</div>

			<button type="submit" class="btn btn-primary" ng-click="createPost(newPost)">Create New Post</button>
		</form>

	</div>
</body>
</html>
